<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="dangnhap.css">
</head>
<body>
    <div class="container">
        <h1>ĐĂNG NHẬP</h1>
        <form action="xulydangnhap.php" method="POST">
            <table>
                <tr>
                    <td>Tên đăng nhập: </td>
                    <td><i class="fas fa-user"></i>
                    <input type="text" name="f_user"  placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Mật khẩu: </td>
                    <td><i class="fas fa-key"></i>
                    <input type="text" name="f_pass" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Đăng nhập" class="btn-dangnhap"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
